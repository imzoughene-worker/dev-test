<ng-container *ngTemplateOutlet="dataContainer"> </ng-container>
<ng-template #dataContainer>
  @if (data) {
    <div
      class="grid content-center h-full w-full">
      @if (!isLoading) {
        <div>
          <h3 class="valeur-viz m-0 break-words">{{ data[0] }}</h3>
        </div>
      }
      @if (isLoading) {
        <kendo-progressbar
          [indeterminate]="true"
        ></kendo-progressbar>
      }
    </div>
  }
</ng-template>
