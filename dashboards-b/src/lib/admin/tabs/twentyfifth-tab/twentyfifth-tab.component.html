<kendo-tilelayout class="costumize_full_grid"
  #tileLayout
  [resizable]="editMode"
  [rowHeight]="'94px'"
  [columns]="7"
  [autoFlow]="'row'">
  <kendo-tilelayout-item class="costumize_full_grid"
    [rowSpan]="6"
    [colSpan]="7">
    <kendo-tilelayout-item-header> DETAIL SUIVI AGENT</kendo-tilelayout-item-header>
    <kendo-tilelayout-item-body kendoRippleContainer>
      @if (editMode) {
      <button
        kendoButton
        style="position: absolute; top: 8px; right: 16px; z-index: 10"
        [iconClass]="hide[0].getValue() ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
        (click)="hide[0].next(!hide[0].getValue())">
        {{ hide[0].getValue() ? 'Afficher' : 'Masquer' }}
      </button>
      }
      <kendo-grid
        [scrollable]="'scrollable'"
        class="h-full"
        #pageGrid
        [data]="suiviAgentService | async"
        [pageSize]="suiviAgentService.state.take"
        [skip]="suiviAgentService.state.skip"
        [sort]="suiviAgentService.state.sort"
        [groupable]="false"
        [pageable]="true"
        portalsGridPersistance
        [resizable]="true"
        (dataStateChange)="dataStateChangeSuiviAgent($event)"
        [loading]="suiviAgentService.isLoading">
        <ng-template kendoGridToolbarTemplate>
          <kendo-grid-column-chooser></kendo-grid-column-chooser>
          @if(hasAccess()){
          <button
            (click)="exportSuiviAgent()"
            class="k-button"
            [svgIcon]="fileExcelIcon"
            [disabled]="(isExporting | async) ?? false"
            kendoGridExcelCommand
            type="button">
            Exporter
          </button>
          }
        </ng-template>
        <kendo-grid-column
          [field]="'dateSaisieTerminee'"
          [title]="'Date Saisie'"
          [width]="125">
          <ng-template
            kendoGridCellTemplate
            let-dataItem
            let-rowIndex="rowIndex">
            {{ dataItem.dateSaisieTerminee | dateLong }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [field]="'dateCreation'"
          [title]="'Date Creation'"
          [width]="125">
          <ng-template
            kendoGridCellTemplate
            let-dataItem
            let-rowIndex="rowIndex">
            {{ dataItem.dateCreation | dateLong }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [field]="'dateLot'"
          [title]="'Date Lot'"
          [width]="125">
          <ng-template
            kendoGridCellTemplate
            let-dataItem
            let-rowIndex="rowIndex">
            {{ dataItem.dateLot | dateLong }}
          </ng-template>
        </kendo-grid-column>
        <kendo-grid-column
          [field]="'auteur'"
          [title]="'Agent'"
          [width]="125"></kendo-grid-column>
        <kendo-grid-column
          [field]="'souscripteur'"
          [title]="'Souscripteur'"
          [width]="125"></kendo-grid-column>
        <kendo-grid-column
          [field]="'numeroDeclaration'"
          [title]="'Numéro Declaration'"
          [width]="125"></kendo-grid-column>
        <kendo-grid-column
          [field]="'numeroLot'"
          [title]="'Numéro de lot'"
          [width]="125"></kendo-grid-column>
      </kendo-grid>
    </kendo-tilelayout-item-body>
  </kendo-tilelayout-item>
</kendo-tilelayout>
