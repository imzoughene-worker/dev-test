<ng-container *ngTemplateOutlet="dataContainer"> </ng-container>
<ng-template #dataContainer>
  <div class="grid min-h-full place-center content-center justify-center">
    @if (!isLoading) {
      <ng-container class="min-h-full">
        <h1 class="place-self-center justify-self-center text-[4vw] leading-[4.5rem]">{{ principaleFormatted }}</h1>
      </ng-container>
    }
    @if (isLoading) {
      <kendo-progressbar
        [indeterminate]="true"
      ></kendo-progressbar>
    }
  </div>
</ng-template>
